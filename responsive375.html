<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/81541a646f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./xtwitter.css">
    
</head>
<body>
    <div class="mobileresponsive">
        <div class="mobileHeader">
            <div class="bigHeader">  
                <img id="ee_pic" src="./aay.jpg" alt=""></div>
            <div class="smallHeader">
                <i id="hh_pic" class="fa-brands fa-x-twitter"></i></div>
            <div class="bigHeader" style=" justify-content: left; ">
                <i id="gg_pic" class="fa-solid fa-gear">

                </i></div>

        </div>
        <div class="mobile_foryou">
            <div class="mobile_left">For you</div>
            <div class="mobile_right">Following</div>
        </div>
        <div class="mobile_listeners"></div>
        <div class="showMore">
            show 210 posts
        </div>
        <div class="tweetPost">
            <div class="letfSide">
                <img id="mobile-img" src="./yaba.jpg" alt="">
            </div>
            <div class="rightSide">
                <div class="tweepName">
                    <span>YabaLeftOnline</span><div>
                    <img src="" alt=""></div>
                    <span>@yabaleftonline</span>
                    <span>·
                        25m</span>
                        <div style="margin-left: 10px;"><i class="fa-solid fa-ellipsis"></i></div>
                </div>
                <div class="tweepContent">
                    <span>‘A dream come true’  — Yemi Alade to perform at AFCON 2023.</span>
                </div>
                <div class="contentMedia">
                    <img id="contentImage" src="./yemi.jpg" alt="">
                </div>
                <div class="contentAddress">
                    <span> From  <span style="font-weight: bold;">Daddyslittlegirl</span>
                        </span>
                </div>
                <div class="contentReaction">
                    <div id="reactionBox"><img id="reactionBox1" src="./messageIcon.png" alt=""></div>
                    <div id="reactionBox"><img id="reactionBox1" src="./retweetIcon.png" alt=""></div>
                    <div id="reactionBox"><img id="reactionBox1" src="./loveIcon.png" alt=""></div>
                    <div id="reactionBox"><img id="reactionBox1" src="./impressionIcon].png" alt=""></div>
                    <div id="reactionBox"><img id="reactionBox1" src="./share button.png" alt=""></div>
                </div>
            </div>
        </div>
        <div class="tweetPost">
            <div class="letfSide">
                <img id="mobile-img" src="./trey.jpg" alt="">
            </div>
            <div class="rightSide">
                <div class="tweepName">
                    <span>Trey</span><div>
                    <img src="" alt=""></div>
                    <span>@UTDTrey</span>
                    <span>·
                        25m</span>
                        <div style="margin-left: 10px;"><i class="fa-solid fa-ellipsis"></i></div>
                </div>
                <div class="tweepContent">
                    <span>Give me penalties or I retire</span>
                </div>
                <div class="contentMedia">
                    <img id="contentImage" src="./GDubrsZWEAE1mFX.jpg" alt="">
                </div>
                <div class="contentAddress">
                    <span> From  <span style="font-weight: bold;">Daddyslittlegirl</span>
                        </span>
                </div>
                <div class="contentReaction">
                    <div id="reactionBox"><img id="reactionBox1" src="./messageIcon.png" alt=""></div>
                    <div id="reactionBox"><img id="reactionBox1" src="./retweetIcon.png" alt=""></div>
                    <div id="reactionBox"><img id="reactionBox1" src="./loveIcon.png" alt=""></div>
                    <div id="reactionBox"><img id="reactionBox1" src="./impressionIcon].png" alt=""></div>
                    <div id="reactionBox"><img id="reactionBox1" src="./share button.png" alt=""></div>
                </div>
            </div>
        </div>
        <div class="mobileFooter">
            <div class="mobileButton_Icon"><img src="./homeICON.png" alt=""></div>
            <div class="mobileButton_Icon"><img src="./magnifierIcon.png" alt=""></div>
            <div class="mobileButton_Icon"><img src="./grokIcon.png" alt=""></div>
            <div class="mobileButton_Icon"><img src="./notificationIcon.png" alt=""></div>
            <div class="mobileButton_Icon"><img src="./messIcon.png" alt=""></div>

        </div>
        
    </div>
</body>
</html>
